<!DOCTYPE html>
<html lang="de-DE">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <script
      src="https://kit.fontawesome.com/dbc971af0b.js"
      crossorigin="anonymous"
    ></script>
    <script defer="true" src="scripts/main.js"></script>
    <title>Maryna Smetana Photoshoots</title>
  </head>
  <body>
    <iframe
      src="header.html"
      onload="this.before((this.contentDocument.body||this.contentDocument).children[0]); 
      document.getElementsByClassName('menu')[0].addEventListener('click', openMenu); 
      this.remove()"
    ></iframe>

    <main id="contact">
      <div class="imageContact">
        <img src="media/contact-us.png" alt="Contact Us!" />
      </div>
      <form action="" method="post" autocomplete="on" netlify>
        <input
          type="hidden"
          name="subject"
          data-remove-prefix
          value="Fotoshooting-Angebot von {{name}} für {{type}}!"
        />
        <label for="email">Ihre E-Mail Adresse:</label><br />
        <input type="email" name="email" id="email" required /><br />
        <label for="name">Ihr Name:</label><br />
        <input type="text" name="name" id="name" required /><br />
        <label for="type">Wählen Sie Art der Fotoshooting</label><br />
        <select name="type" id="type">
          <option value="Porträt">Porträt</option>
          <option value="Veranstaltung">Veranstaltung</option>
          <option value="Concert">Concert</option></select
        ><br />
        <label for="message"
          >Ihre Wünsche, z.B. Ort, Termin, Idee für Fotoshooting</label
        ><br />
        <textarea name="message" id="message" rows="5">
Ich schlage als Termin vor:</textarea
        >
        <input type="submit" value="Senden" />
      </form>
    </main>
    <iframe
      src="footer.html"
      onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"
    ></iframe>
  </body>
</html>

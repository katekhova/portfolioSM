<!DOCTYPE html>
<html lang="de-DE">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="shortcut icon" href="media/camera.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/dbc971af0b.js"
      crossorigin="anonymous"
    ></script>
    <script defer="true" src="scripts/main.js"></script>
    <script defer="true" src="scripts/form.js"></script>
    <title>Maryna Smetana Photoshoots</title>
  </head>
  <body>
    <iframe
      src="header.html"
      onload="this.before((this.contentDocument.body||this.contentDocument).children[0]); 
      document.getElementsByClassName('menu')[0].addEventListener('click', openMenu); 
      this.remove()"
    ></iframe>

    <main id="contact">
      <div class="imageContact">
        <img src="media/Notes-removebg-preview.png" alt="Contact Us!" />
      </div>

      <form action="" method="post" autocomplete="on" netlify>
        <input
          type="hidden"
          name="subject"
          id="subject"
          data-remove-prefix
          value="Fotoshooting-Anfrage"
        />

        <label for="email">E-Mail Adresse *</label><br />
        <input
          type="email"
          name="email"
          id="email"
          required
          autocomplete="email"
        /><br />

        <div class="person">
          <!--Flex Item 1-->
          <div class="sex">
            <label for="sex">Anrede *</label>

            <select name="sex" id="sex" required>
              <option value="">Wählen Sie...</option>
              <option value="Frau">Frau</option>
              <option value="Herr">Herr</option>
              <option value="divers">divers</option>
            </select>
          </div>
          <!--Flex Item 2-->
          <div class="name">
            <label for="name">Name *</label><br />
            <input
              onchange="updateSubject(value)"
              type="text"
              name="name"
              id="name"
              required
              autocomplete="name"
            /><br />
          </div>
        </div>
        <fieldset>
          <legend>Art des Fotoshootings</legend>
          <label for="type" hidden> <span>Art des Fotoshootings</span></label>
          <label class="radio" for="porträt">
            <span>Porträt</span>
            <input
              type="radio"
              name="type"
              id="porträt"
              value="Porträt"
              checked
            /> </label
          ><br />

          <label class="radio" for="veranstaltung">
            <span>Veranstaltung</span>
            <input
              type="radio"
              name="type"
              id="veranstaltung"
              value="Veranstaltung"
            /> </label
          ><br />

          <label class="radio" for="natur">
            <span>Natur</span>
            <input type="radio" name="type" id="natur" value="Natur" />
          </label>

          <!-- <select name="type" id="type">
          <option value="Porträt">Porträt</option>
          <option value="Veranstaltung">Veranstaltung</option>
          <option value="Natur">Natur</option></select
          >-->
        </fieldset>
        <br />
        <label for="message">Ihre Wünsche, z.B. Ort, Termin, Idee</label><br />
        <textarea name="message" id="message" rows="5">
Ich schlage als Termin vor:</textarea
        >
        <input type="submit" value="Senden" />
      </form>
    </main>
    <iframe
      src="footer.html"
      onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"
    ></iframe>
  </body>
</html>
